apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
  labels:
    app: springboot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springboot-app
          image: sgunna/app:latest
          resources:
            limits:
              cpu: "100m"
            requests:
              cpu: "100m"
          ports:
          - containerPort: 9000
